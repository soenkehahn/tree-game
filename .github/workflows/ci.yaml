name: Ci

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request: {}

defaults:
  run:
    shell: bash

jobs:
  all:
    name: All
    runs-on: ubuntu-latest
    steps:
      - name: Install just
        uses: extractions/setup-just@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2

      - name: Setup
        run: just setup

      - name: Ci
        run: just ci
